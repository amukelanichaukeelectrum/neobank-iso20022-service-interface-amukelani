openapi: 3.0.0
info:
  title: ISO 20022 Gateway
  description: This is a set of ISO 20022 API specs for exchange inbound and outbound
    B2B ISO 20022 messages with payment processing partners.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 6.6.3_Draft
servers:
  - url: https://virtserver.swaggerhub.com/neobank-Banking/iso20022-gateway/5.4.1
    description: SwaggerHub API Auto Mocking
  - url: https://iso20022gateway-{namespace}.svc.{env}.mylti3gh7p4x.net
    variables:
      env:
        description: The neobank platform environment name
        default: solution-testblue
security:
  - ApiKeyAuth: [ ]
tags:
  - name: payments
    description: Payment processing APIs
  - name: account cache maintenance
    description: Account cache maintenance APIs
paths:
  /v2/electronicPayments/fiTofiCustomerCreditTransfer:
    post:
      tags:
        - payments
      summary: Send Inbound/outbound credit transfers between Neobank and the clearing
        partner, and vice versa.
      description: "The FItoFICustomerCreditTransfer message (pacs.008) is sent by\
        \ the debtor agent to the creditor agent, directly or through other agents\
        \ and/or a payment clearing and settlement system. It is used to move funds\
        \ from a debtor account to a creditor.\n\nThe Message Identification passed\
        \ in the Group Header is used as an idempotency key. Multiple messages with\
        \ the same idempotency key will be considered to be retries of the original\
        \ and not different payments, regardless of any differences in the underlying\
        \ message. \n\nWhether the pacs.008 is uncleared funds (auth) or already-cleared\
        \ funds (advice) can be identified by the Business Service in the Application\
        \ Header. Values are INBOUND_CREDIT_TRANSFER_AUTH for uncleared funds where\
        \ a final pacs.002 fiToFiStatusReport is expected to be received with the\
        \ final state, and INBOUND_CREDIT_TRANSFER_ADVICE for already cleared funds.\
        \ OUTBOUND_CREDIT_TRANSFER_REQUEST will be used for outbound payments. \n\n\
        The response with an interim or terminal payment status is asynchronous via\
        \ a pacs.002 fiToFiStatusReport message.\n"
      operationId: sendCreditTransfer
      parameters:
        - $ref: '#/components/parameters/X-ApiKey'
        - $ref: '#/components/parameters/X-Party-Key'
        - $ref: '#/components/parameters/Actor'
        - $ref: '#/components/parameters/Actor-Type'
      requestBody:
        description: The request to initiate a credit transfer payment auth or advice
          in pacs.008 format
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pacs008'
            examples:
              za_rtc:
                $ref: '#/components/examples/request_rtc'
              za_rpp_out:
                $ref: '#/components/examples/request_rpp_out'
              za_rpp_in:
                $ref: '#/components/examples/request_rpp_in'
              za_eft:
                $ref: '#/components/examples/request_eft'
        required: true
      responses:
        '202':
          description: Accepted. The platform has accepted the request but processing
            is not yet complete.
        '400':
          description: '__Bad request. Request is malformed.__


            Possible errors


            | Code  | Message |

            | ----  | ---- |

            | 400.001.002   | The content of the params in the body is malformed and
            contains errors. |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                400.001.002:
                  $ref: '#/components/examples/ErrorResponse_400.001.002_MalformedBody'
        '401':
          description: '__Unauthorised.__


            Possible errors


            | Code  | Message |

            | ----  | ---- |

            | 401.001.001   | Authentication is required to access this resource.
            |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                401.001.001:
                  $ref: '#/components/examples/ErrorResponse_401.001.001_Unauthorised'
        '422':
          description: '__Unprocessable entity.__


            Possible errors


            | Code  | Message |

            | ----  | ---- |

            | 422.003.251   | Value in Interbank Settlement Amount is invalid. Value
            must be greater than zero. |

            | 422.003.252   | Transaction Identification must be populated. |

            | 422.003.253   | Invalid Number of Transactions. Only 1 is supported.
            |

            | 422.003.254   | Value in Total Interbank Settlement Amount is invalid.
            Value does not match the transactions in the message. |

            | 422.003.255   | Settlement Method is invalid. Only ''CLRG'' is supported.  |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                422.003.251:
                  $ref: '#/components/examples/ErrorResponse_422.003.251_UnprocessableEntity'
                422.003.252:
                  $ref: '#/components/examples/ErrorResponse_422.003.252_UnprocessableEntity'
                422.003.253:
                  $ref: '#/components/examples/ErrorResponse_422.003.253_UnprocessableEntity'
                422.003.254:
                  $ref: '#/components/examples/ErrorResponse_422.003.254_UnprocessableEntity'
                422.003.255:
                  $ref: '#/components/examples/ErrorResponse_422.003.255_UnprocessableEntity'
        '500':
          description: '__Internal server error.__


            Possible errors


            | Code | Message |

            | ---- | ---- |

            | 500.001.001 | Something went wrong while processing your request. Please
            try again later. |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                500.001.001:
                  $ref: '#/components/examples/ErrorResponse_500.001.001_SomethingWentWrong'
        '503':
          description: '__Service unavailable.__


            Possible errors


            | Code | Message |

            | ---- | ---- |

            | 503.001.001 | An internal resource was not available while processing
            your request. Please try again later. |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                500.001.001:
                  $ref: '#/components/examples/ErrorResponse_503.001.001_ServiceUnavailable'
