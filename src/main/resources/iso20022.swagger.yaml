  /v2/electronicPayments/fiTofiPaymentReturn:
    post:
      tags:
        - payments
      summary: Initiates the return of a given payment transaction (ISO pacs.004).
      description: "This endpoint is based on the ISO 20022 pacs.004 message type\
        \ (version 09) to initiate the return of a given payment transaction identified\
        \ by its unique technical trace identification. \n\n**This endpoint is limited\
        \ to return of outbound credit transactions and debit orders previously sent\
        \ out!**\n"
      operationId: paymentReturnInitiation
      parameters:
        - $ref: '#/components/parameters/X-ApiKey'
        - $ref: '#/components/parameters/X-Party-Key'
        - $ref: '#/components/parameters/Actor'
        - $ref: '#/components/parameters/Actor-Type'
      requestBody:
        description: The request to initiate a payment return in a modified pacs.004
          format (pacs.004.x01.09).
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pacs004'
            examples:
              ZA_EFT_CT - Returned:
                $ref: '#/components/examples/ZA_EFT_CT_RETURN'
              ZA_EFT_DD - Returned:
                $ref: '#/components/examples/ZA_EFT_DD_RETURN'
        required: true
      responses:
        '202':
          description: Accepted. The platform has accepted the request but processing
            is not yet complete.
        '400':
          description: Bad request. Request is malformed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
        '401':
          description: Unauthorised.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
        '422':
          description: Unprocessable entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
        '500':
          description: Internal server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
  /v2/electronicPayments/fiTofiPaymentStatusReport:
    post:
      tags:
        - payments
      summary: A status report of a previous inbound/outbound payment between neobank
        and the clearing partner, and vice versa
      description: "\"The FIToFIPaymentStatusReport message (pacs.002) is sent by\
        \ an instructed agent to the previous party in the payment chain. It is used\
        \ to inform this party about the positive or negative status of an instruction\
        \ (either single or file). It is also used to report on a pending instruction.\n\
        \nThe flow and purpose of this pacs.002 can be identified through the Application\
        \ Header Business Service.\n\n**For Credit Transfers:**\n\n    INBOUND_CREDIT_TRANSFER_AUTH_RSP\
        \ refers to the response message to an inbound uncleared Auth request. \n\
        \  \n    INBOUND_CREDIT_TRANSFER_AUTH_ADVICE refers to the \\\"advice\\\"\
        \ leg of a previously sent inbound uncleared Auth request.\n  \n    OUTBOUND_CREDIT_TRANSFER_RESPONSE\
        \ refers to a status update to an outbound credit transfer.\n\n**For Direct\
        \ Debits:**\n\n\n    INBOUND_DIRECT_DEBIT_RESPONSE refers to the response\
        \ message to an pacs.003 Direct Debit request received.\n    \n    OUTBOUND_DIRECT_DEBIT_RESPONSE\
        \ refers to a status update to an outbound Direct Debit request sent. \n \
        \ \n**For Return:**\n\n    OUTBOUND_RETURN_RESPONSE refers to the response\
        \ message to a pacs.004 Credit Transfer OR Direct Debit return request.\n\n\
        \  The local instrument code under payment type information indicates the\
        \ original return request. \"TRF\" indicates a credit transfer return and\
        \ \"DDT\" indicates a direct debit request.\n\n  \nA status report can be\
        \ linked to a transaction through the Transaction Identification and UETR\
        \ where supported.\n  \nSupported ISO 20022 status codes include:\n  \n  \
        \  ACSC - Payment is fully and successfully completed (terminal state)\\n\
        \ * RJCT - Payment is rejected (terminal state)\\n *\n    ACWP - Payment is\
        \ accepted without posting (successful auth response - interim state)\n"
      operationId: sendStatusReport
      parameters:
        - $ref: '#/components/parameters/X-ApiKey'
        - $ref: '#/components/parameters/X-Party-Key'
        - $ref: '#/components/parameters/Actor'
        - $ref: '#/components/parameters/Actor-Type'
      requestBody:
        description: Pacs002 payload with payment status
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pacs002'
            examples:
              sa_rtc:
                $ref: '#/components/examples/request_rtc_pacs002'
              ct_accp:
                $ref: '#/components/examples/Outbound_Credit_Transfer_Response_Accepted'
              ct_rjct:
                $ref: '#/components/examples/Outbound_Credit_Transfer_Response_Rejected'
              dd_accp:
                $ref: '#/components/examples/Outbound_Direct_Debit_Response_Accepted'
              dd_rjct:
                $ref: '#/components/examples/Outbound_Direct_Debit_Response_Rejected'
              ct_ret_accp:
                $ref: '#/components/examples/Outbound_CT_Return_Response_Accepted'
              ct_ret_rjct:
                $ref: '#/components/examples/Outbound_CT_Return_Response_Rejected'
              dd_ret_accpt:
                $ref: '#/components/examples/Outbound_DD_Return_Response_Accepted'
              dd_ret_rjct:
                $ref: '#/components/examples/Outbound_DD_Return_Response_Rejected'
        required: true
      responses:
        '202':
          description: Ok
        '400':
          description: '__Bad request. Request is malformed.__


            Possible errors


            | Code  | Message |

            | ----  | ---- |

            | 400.001.002   | The content of the params in the body is malformed and
            contains errors. |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                400.001.002:
                  $ref: '#/components/examples/ErrorResponse_400.001.002_MalformedBody'
        '422':
          description: '__Unprocessable entity.__


            Possible errors


            | Code  | Message |

            | ----  | ---- |

            | 422.003.256   | Original Transaction Identification must be populated.
            |

            | 422.003.257   | Group Status must be populated. |

            | 422.003.258   | Transaction Status must be populated. |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                422.003.256:
                  $ref: '#/components/examples/ErrorResponse_422.003.256_UnprocessableEntity'
                422.003.257:
                  $ref: '#/components/examples/ErrorResponse_422.003.257_UnprocessableEntity'
                422.003.258:
                  $ref: '#/components/examples/ErrorResponse_422.003.258_UnprocessableEntity'
        '500':
          description: '__Internal server error.__


            Possible errors


            | Code | Message |

            | ---- | ---- |

            | 500.001.001 | Something went wrong while processing your request. Please
            try again later. |

            '
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NeobankServiceError'
              examples:
                500.001.001:
                  $ref: '#/components/examples/ErrorResponse_500.001.001_SomethingWentWrong'
        '503':
          description: '__Service unavailable.__


            Possible errors


            | Code | Message |

            | ---- | ---- |

            | 503.001.001 | An internal resource was not available while processing
            your request. Please try again later. |

