  /v2/electronicPayments/accountCacheMaintenance:
    put:
      tags:
        - account cache maintenance
      summary: 'This endpoint is to create or update customer account an identification
        details. This may include name, ID number, mobile number, bank account details
        and status of account as well as email address etc. '
      description: '"The acmt.007 message is sent from an organisation to a financial
        institution as part of the account opening process. It is the initial request
        message to open an account. neobank Usage: This endpoint is additionally used
        to maintain the account following the initial creation. The Message Identification
        passed in the Group Header is used as an idempotency key.Multiple messages
        with the same idempotency key will be considered to be retries of the original
        and not different payments, regardless of any differences in the underlying
        message."

        '
      operationId: updateAccountCache
      parameters:
        - $ref: '#/components/parameters/X-ApiKey'
        - $ref: '#/components/parameters/X-Party-Key'
        - $ref: '#/components/parameters/Actor'
        - $ref: '#/components/parameters/Actor-Type'
      requestBody:
        description: "Account cache payload to add new account or maintain and existing\
          \ account. \n\nThe processIdentification is kept the same throughout the\
          \ account's entire lifecycle.\n"
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Acmt007'
            examples:
              cache_update_request_individual:
                $ref: '#/components/examples/cache_update_request_individual'
        required: true
      responses:
        '204':
          description: No Content
        '400':
