  parameters:
    X-ApiKey:
      name: X-Apikey
      in: header
      description: This identifies and authenticates the system or channel calling
        the neobank Platform.
      required: true
      schema:
        maxLength: 100
        type: string
        example: AqcbZoc920JPxKr02shF7Tee7GghPByE
    X-Party-Key:
      name: x-party-key
      in: header
      description: "To perform an action on a party or resource owned by a party,\
        \ you must include the individual or business\u2019s partyKey."
      required: false
      schema:
        type: string
        format: uuid
        example: a18634b9-149d-4011-a6a4-2920d7eb2461
    Actor:
      name: Actor
      in: header
      description: This identifies the party or system making the request. It can
        be an individual's partyKey or an app/system's identifier that a colleague
        is using.
      required: true
      schema:
        maxLength: 100
        type: string
        example: 40078832-9975-4dfd-a8e4-0ea334fd7340
    Actor-Type:
      name: Actor-Type
      in: header
      description: "This defines the type of actor initiating the request. The actor-type\
        \ can be \u2018PARTY\u2019 if the party has sent the request and \u2018COLLEAGUE\u2019\
        \ or \u2018SYSTEM\u2019 if they\u2019re acting on the customer\u2019s behalf."
      required: true
      schema:
        type: string
        example: PARTY
        enum:
          - PARTY
          - COLLEAGUE
          - SYSTEM