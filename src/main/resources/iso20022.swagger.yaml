    ZA_DBCHECK:
      summary: ZA - DebiCheck
      description: "### A direct debit collection request received by the debtor bank\
        \ over the South African DebiCheck (ZA_DBCHECK)\n\n## **Usage**\n**Application\
        \ Header**\n* The business service is INBOUND_DIRECT_DEBIT_REQUEST indicating\
        \ an inbound direct debit collection request.\n\n**Group Header**\n* The Settlement\
        \ Information Clearing System is ZA_DBCHECK.\n\n**Credit Transfer Transaction\
        \ Information**\n* The UETR is propagated through the payment.\n* The Transaction\
        \ Identification contains the Transaction RRN as used in the scheme.\n* The\
        \ service level must be NUGP (Non Urgent Priority Payment).\n* The Interbank\
        \ Settlement Amount must be in South African Rand (ZAR) and between 0.01 and\
        \ 500,000.00 inclusive.\n* The Debtor and Creditor Account Identification\
        \ is the account number only without the branch or institution identifier.\
        \ It is identified with a proprietary scheme of ACCOUNT_NUMBER.\n* The Debtor\
        \ and Creditor Agent Member Identification is the 6 digit South African branch\
        \ identifier. It is identified with the Clearing System Member Identification\
        \ Code of ZANCC (South African National Clearing Code). \n"
